<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name - GHUB</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">GHUB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cart-icon">Cart ðŸ›’<span id="cart-count">0</span></a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="product" class="product-detail container-fluid">
        <nav class="categories">
            <ul class="d-flex justify-content-around flex-wrap">
                <li><a href="#" class="category-link" data-category="vodka">Vodka</a></li>
                <li><a href="#" class="category-link" data-category="gin">Gin</a></li>
                <li><a href="#" class="category-link" data-category="whiskey">Whiskey</a></li>
                <li><a href="#" class="category-link" data-category="rum">Rum</a></li>
                <li><a href="#" class="category-link" data-category="bourbon">Bourbon</a></li>
                <li><a href="#" class="category-link" data-category="beer">Beer</a></li>
                <li><a href="#" class="category-link" data-category="wine">Wine</a></li>
            </ul>
        </nav>
    
        <div class="products row" id="products">
            <!-- Product cards will be dynamically inserted here -->
        </div>

        <!-- Product Details Modal -->
        <div id="productModal" class="modal">
            <div class="modal-contents">
                <span class="close">&times;</span>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Product Image">
                    <div class="modal-details">
                        <h2 id="modalName"></h2>
                        <p id="modalDescription"></p>
                        <p id="modalPrice"></p>
                        <label for="quantity">Quantity:</label>
                        <input type="range" id="quantity" name="quantity" min="1" max="10" value="1">
                        <span id="quantityValue">1</span>
                        <button id="addToCartBtn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart View Modal -->
        <div id="cartModal" class="modal">
            <div class="modal-contents">
                <span class="close">&times;</span>
                <h2>Shopping Cart</h2>
                <div id="cartItems"></div>
                <div class="cart-total">
                    <p>Total: <span id="cartTotal">$0.00</span></p>
                    <button id="proceedToPaymentBtn">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="social-media">
                    <a href="#" class="social-link">Facebook</a>
                    <a href="#" class="social-link">Twitter</a>
                    <a href="#" class="social-link">Instagram</a>
                </div>
            </div>
            <div class="col-md-6 text-md-right">
                <div class="contact-info">
                    <p>Email: contact@ghub.com</p>
                    <p>Phone: (123) 456-7890</p>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <p>&copy; 2024 GHUB. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="product.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
